<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ingreso Productos</title>
</head>

<body>
    <form action="/api/productos/" method="post">
        <div>
            <label for="nombre">Nombre del producto:</label>
            <input type="text" name="title" id="nombre">
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" name="price" id="precio">
        </div>
        <div>
            <label for="img">Url de imagen:</label>
            <input type="text" name="thumbnail" id="img">
        </div>
        <button type="submit">Guardar</button>
    </form>


    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    
</body>

</html>
